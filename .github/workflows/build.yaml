# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build
on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

  # pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - bazzite
          # - kinoite
          # - bluefin-lts
          # - debian
          # - ubuntu
          # - fedora-payload

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Free disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # main
        with:
          tool-cache: true

      # Some runners have a large /, some of them have an extra /mnt with ~60GiB free space.
      # This action loop-mounts /var/lib/containers to the larger /mnt if available.
      - name: Mount BTRFS for podman storage
        run: bash .github/scripts/mount_btrfs.sh

      - name: Install just and golang
        run: sudo apt update && sudo apt install -y just golang && sudo apt clean

      - name: Build image-builder container
        run: sudo just build-image-builder

      - name: Build ${{ matrix.container }} container
        run: sudo just container ${{ matrix.container }}

      - name: Build ${{ matrix.container }} ISO
        run: sudo just iso-in-container ${{ matrix.container }}

      - name: Fix output ownership
        run: sudo chown -R $USER:$USER output/
